<div class="wrapper">
  <div class="header">
    <app-header [isPlayerActive]="isPlayerActive$ | async"></app-header>
  </div>
  <div class="board">
    <app-board [sticks]="sticks$ | async" [sticksHovered]="sticksHovered$ | async" [winner]="winner$ | async" (restartGame)="onRestartGame($event)">
    </app-board>
  </div>
  <div class="footer">
    <app-footer [sticks]="sticks$ | async" [isPlayerActive]="isPlayerActive$ | async" [winner]="winner$ | async" (changeHover)="onChangeHover($event)" (takeSticks)="onTakeSticks($event)"></app-footer>
  </div>
</div>
