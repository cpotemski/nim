<div class="sticks">
  <div *ngFor="let count of countArray; let i = index" class="stick" [ngClass]="{active: i < sticksHovered}">
    <div class="stick-head"></div>
  </div>
</div>
<div class="counter">{{sticks}}</div>
<div *ngIf="winner !== undefined" class="game-end">
  <div>
    {{ winner === PLAYER ? 'PLAYER' : 'COMPUTER'}} WINS <br/>
  </div>
  <div>
    <div class="button" (click)="restartGame.emit()">Start New Game</div>
  </div>
</div>
