<div class="buttons" *ngIf="isPlayerActive && winner === undefined" (mouseleave)="onChangeHover()">
  <div
    *ngFor="let count of countArray; let i = index"
    class="button"
    (click)="onTakeSticks(i + 1)"
    (mouseenter)="onChangeHover(i + 1)"
  >
    Take {{i + 1}}
  </div>
</div>
<div *ngIf="!isPlayerActive && winner === undefined">
  Computer makes his move ... Please wait
</div>
