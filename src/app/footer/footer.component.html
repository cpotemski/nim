<div class="buttons" *ngIf="isPlayerActive" (mouseleave)="onChangeHover()">
  Your turn:
  <div
    *ngFor="let count of countArray; let i = index"
    class="button"
    (click)="onTakeSticks(i + 1)"
    (mouseenter)="onChangeHover(i + 1)"
  >
    Take {{i + 1}}
  </div>
  <div
    *ngIf="sticks < 2"
    class="button"
    (click)="onRestart()"
  >
    Restart Game
  </div>
</div>
<div *ngIf="!isPlayerActive">
  Computer's Turn ... Please wait
</div>
